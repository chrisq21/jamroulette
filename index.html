<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
	<script type="text/javascript" src='js/logic.js'></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
	<body>
		<div class="container">
			<div class='row'>
				<div class='col-sm-6'>
					<h1>JamRoulette</h1>
					<h3 id='id'>Allow Access To Mic For ID</h3>
					<h3 id='connection'>No Connection To Peer</h3>
					<i>Tip: Use Headphones...</i>
				</div>
				<div class='col-sm-6'>
					<h3>Make A Call</h3>
					<input type='text' placeholder='Peer ID' id='text'>
					<button class="btn btn-primary" id='call-btn'>Call</button>
					<br>
					<br>
					<h4>Your Audio</h4>
					<audio controls></audio>
					<h4>Peers Audio</h4>
					<audio controls id='peer-audio'></audio>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-6'>
					
					<form id='chord-form'>
						<h4>Song Name</h4>
						<input type='text' name='song' placeholder='Song Name'>
						<h4>Chorus Chords</h4>
						<input type='text' name='chorus' placeholder='Chorus Chords'>
						<h4>Verse Chords</h4>
						<input type='text' name='verse' placeholder='Verse Chords'>
						<input type='submit'>	
					</form>
				</div>
				<div class='col-md-6' id='song-info'>
					
				</div>
			</div>
		</div>	
	</body>
</html>
